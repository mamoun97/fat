<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - ذوي الاحتياجات الخاصة</title>
    <link rel="stylesheet" href="styles/css.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ذوي الاحتياجات الخاصة</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="#about">عنا</a></li>
                <li><a href="#services">الخدمات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="register.html" class="btn btn-secondary">تسجيل</a>
            <a href="login.html" class="btn btn-primary">تسجيل الدخول</a>
        </div>
    </header>
    <main>
        <section class="register-section">
            <div class="form-container">
                <h2>التسجيل</h2>
                <form action="api/register.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="full_name">الاسم الكامل</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">الجنس</label>
                        <select id="gender" name="gender" required>
                            <option value="">اختر الجنس</option>
                            <option value="male">ذكر</option>
                            <option value="female">أنثى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disability_type">نوع الإعاقة</label>
                        <select id="disability_type" name="disability_type" required>
                            <option value="">اختر نوع الإعاقة</option>
                            <option value="physical">إعاقة جسدية</option>
                            <option value="mental">إعاقة ذهنية</option>
                            <option value="sensory">إعاقة حسية</option>
                            <option value="learning">إعاقة تعلم</option>
                            <option value="other">أخرى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disability_file">ملف الإعاقة</label>
                        <input type="file" id="disability_file" name="disability_file" accept=".pdf,.jpg,.png" required>
                    </div>
                    <div class="form-group">
                        <label for="birth_date">تاريخ الميلاد</label>
                        <input type="date" id="birth_date" name="birth_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">تسجيل</button>
                </form>
                <p>لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 موقع ذوي الاحتياجات الخاصة. جميع الحقوق محفوظة.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('api/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // أو عرض في div
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
